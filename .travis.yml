language: python

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7

env:
  global:
    - TEST_DIR=/tmp/_vega_datasets/

before_install:
  - pip install pip --upgrade
  - pip install pytest

install:
  - pip install .

script:
  - mkdir -p $TEST_DIR
  - cd $TEST_DIR && python -m pytest --pyargs vega_datasets --doctest-modules